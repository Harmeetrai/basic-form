<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

    <title>Basic Form</title>
</head>
<body>
    <div class="relative">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="">
        <div class="absolute">
            <div class="main_title">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up now to get started.
            </div>


            <div class="body">
                <div class="head">
                    Let's do This!
                </div>
                    <form action="#">
                            <input class="form-layout" type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
                            <input class="form-layout" type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>

                            <input class="form-layout" type="email" name="email" id="email" pattern = "[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Enter your email" required>
                            <input class="form-layout" type="text" name="phone" id="phone" placeholder="Enter your phone" required>

                            <input class="form-layout" type="password" name="password" id="password" placeholder="Enter your password">
                            <input class="form-layout" type="password" name="password" id="password" placeholder="Confirm your password">


                    </form>
            </div>
            <div class="button">
                <button class="button-28" type="submit" id="submit">Submit</button>
            </div>
            <div class="login">
                Already have an account? <a href="#">log in</a>
            </div>
        </div>
    </div>
</body>
</html>
